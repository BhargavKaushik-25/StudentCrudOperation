<!DOCTYPE html>
<!--//ADDING OBJECTS OF THYMELEAF INTO th VARIABLE-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>STUDENT INFORMATION</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div align="center">
  <h1>STUDENT INFORMATION</h1>
  <table border="1" class="table table-hover" >
    <tr>
      <th>ROLL NUMBER</th>
      <th>STUDENT NAME</th>
      <th>CONTACT NUMBER</th>
      <th>ADDRESS</th>
      <th>TOTAL MARKS</th>
      <th>OBTAINED MARKS</th>
      <th>PERCENTAGE</th>
      <th>OPERATION</th>
    </tr>

<!--    th:each is being used as for each loop-->
<!--    we are storing the data present inside studentData into the data variable in object format-->
    <tr th:each="data:${studentData}" text-align="center" th:style="${((data.studentObtainedMarks*100)/data.studentTotalMarks)>=35?'background-color:green':'background-color:red'}">
      <td th:text="${data.studentRollNumber}"></td>
      <td th:text="${data.studentName}"></td>
      <td th:text="${data.studentContactNumber}"></td>
      <td th:text="${data.studentAddress}"></td>
      <td th:text="${data.studentTotalMarks}"></td>
      <td th:text="${data.studentObtainedMarks}"></td>
      <td th:text="${(data.studentObtainedMarks*100)/data.studentTotalMarks}"></td>
<!--      we are storing the roll number of the student and storing it inside the id variable by using current object -->
      <td><a th:href="@{/updateStudent/{id}(id=${data.studentRollNumber})}"><button>UPDATE</button></a> <a th:href="@{/deleteStudent/{id}(id=${data.studentRollNumber})}"><button>DELETE</button></a> </td>
    </tr>
  </table>
  <a href="/addStudent"><button class="btn btn-success">ADD NEW STUDENT</button></a>
</div>

</body>
</html>
